<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D42PE — Underground DJ Events</title>
  <meta name="description" content="D42PE — Underground DJ parties in Austin, Texas." />
  <meta name="theme-color" content="#0b0b10" />

  <!-- Social preview -->
  <meta property="og:title" content="D42PE — Underground DJ Events" />
  <meta property="og:description" content="Next event Feb 7 • Austin, TX" />
  <meta property="og:image" content="/og.jpg" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#07080c;
      --panel:#0b0d14;
      --text:#e9e9f2;
      --muted:#a7a7bd;
      --stroke:rgba(255,255,255,.09);
      --accent:#8b5cf6;
      --accent2:#22d3ee;
      --shadow: 0 12px 40px rgba(0,0,0,.55);
      --radius:18px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 400px at 20% 10%, rgba(139,92,246,.16), transparent 60%),
        radial-gradient(900px 400px at 80% 20%, rgba(34,211,238,.12), transparent 60%),
        radial-gradient(900px 600px at 50% 100%, rgba(139,92,246,.10), transparent 70%),
        var(--bg);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:20px}
    .nav{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(10px);
      background:linear-gradient(to bottom, rgba(7,8,12,.75), rgba(7,8,12,.25));
      border-bottom:1px solid var(--stroke);
    }
    .nav-inner{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:10px;font-weight:800;text-transform:uppercase}
    .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent2))}
    .links{display:flex;gap:10px}
    .btn{
      padding:10px 16px;border-radius:999px;
      font-weight:700;font-size:14px;
      border:1px solid rgba(139,92,246,.55);
      background:linear-gradient(135deg, rgba(139,92,246,.22), rgba(34,211,238,.1));
    }
    .hero{
      min-height:70vh;
      display:flex;
      align-items:center;
    }
    .hero-card{
      border:1px solid var(--stroke);
      background:rgba(11,13,20,.75);
      border-radius:var(--radius);
      padding:28px;
      width:100%;
      box-shadow:var(--shadow);
    }
    h1{
      margin:0 0 10px;
      text-transform:uppercase;
      font-size:clamp(42px,8vw,64px);
      line-height:1;
    }
    .tagline{
      color:var(--muted);
      font-size:15px;
      margin-bottom:22px;
    }
    .event{
      margin:24px 0;
    }
    .event .label{
      font-size:13px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
    }
    .event .date{
      font-size:clamp(34px,7vw,48px);
      font-weight:800;
      margin-top:6px;
    }
    .event .city{
      color:var(--muted);
      margin-top:4px;
    }
    .cta-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:24px}
    .secondary{
      font-size:13px;
      color:var(--muted);
      margin-top:16px;
    }
    .footer{
      margin-top:40px;
      padding:18px 0;
      border-top:1px solid var(--stroke);
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>

<div class="nav">
  <div class="nav-inner wrap">
    <div class="brand">
      <span class="dot"></span>
      <span>D42PE</span>
    </div>
    <div class="links">
      <a class="btn" href="/tickets/">Tickets</a>
      <a class="btn" href="https://www.instagram.com/d42pe.events/" target="_blank" rel="noopener">Instagram</a>
    </div>
  </div>
</div>

<main class="wrap">

  <section class="hero">
    <div class="hero-card">
      <h1>D42PE</h1>
      <div class="tagline">Underground DJ parties in Austin, Texas</div>

      <div class="event">
        <div class="label">Next Event</div>
        <div class="date">February 7</div>
        <div class="city">Austin, TX</div>
      </div>

      <div class="cta-row">
        <a class="btn" href="/tickets/">Get Tickets</a>
      </div>

      <div class="secondary">
        Last event: Jan 17
      </div>
    </div>
  </section>

  <div class="footer">
    <span>© <span id="y"></span> D42PE</span>
    <span>contact@d42pe.com</span>
  </div>

</main>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
